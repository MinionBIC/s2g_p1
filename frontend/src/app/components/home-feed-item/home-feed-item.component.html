
<mat-card>
    <mat-card-header>
        <mat-card-title>{{item.title}}</mat-card-title>
        <mat-card-subtitle>{{creator_name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{item.description}}
    </mat-card-content>
    <mat-card-actions>
        <div>
            <button (click)="goToSurvey()">Go To Survey</button>
        </div>  
    </mat-card-actions>
</mat-card>
