<mat-card>
    <mat-card-header>
        <mat-card-title>Question Type</mat-card-title>
    </mat-card-header>
    <mat-card-content>                    
        <div class="form-container">
            <mat-form-field appearance="fill" floatLabel="always">
                <mat-label>Enter Survey Category</mat-label>
                <mat-select [(ngModel)]="surveyCategory">
                    <mat-optgroup [label]="'Simple Types'">
                        <mat-option value="text">Text</mat-option>
                        <mat-option value="check">Checkbox</mat-option>
                        <mat-option value="opt">Options</mat-option>
                    </mat-optgroup>
                    <mat-optgroup [label]="'Additional Types'">
                        <mat-option value="num">Numeric</mat-option>        
                        <mat-option value="bool">bool</mat-option>                 
                    </mat-optgroup>
                    <mat-optgroup [label]="'Experimental Types'">
                        <mat-option value="col">Color</mat-option>
                        <mat-option value="date">Date</mat-option>
                        <mat-option value="rank">Ranking</mat-option>
                        <mat-option value="rate">Rating</mat-option>
                    </mat-optgroup>
                </mat-select>
            </mat-form-field>                                        
        </div>
    </mat-card-content>
    <!-- <mat-card-actions>
<button mat-button (click)="setSurveyType()">Select Survey Type</button>
</mat-card-actions> -->
</mat-card>

<mat-card style="min-height: 400px; overflow-y: auto;">    
    <mat-card-content>

        <div *ngIf="surveyCategory == null"></div>

        <div *ngIf="surveyCategory == 'text'">
            <app-text-question (getValueEvent)="getTextQuestion($event)"></app-text-question>
        </div>

        <div *ngIf="surveyCategory == 'check'">
            <app-check-question (getValueEvent)="getCheckQuestion($event)"></app-check-question>
        </div>

        <div *ngIf="surveyCategory == 'opt'">
            <app-dropdown-question (getValueEvent)="getDropdownQuestion($event)"></app-dropdown-question>
        </div>

        <div *ngIf="surveyCategory == 'num'">
            <app-numeric-question (getValueEvent)="getNumericQuestion($event)"></app-numeric-question>
        </div>
        <div *ngIf="surveyCategory == 'bool'">
            <app-bool-question (getValueEvent)="getBooleanQuestion($event)"></app-bool-question>
        </div>
        <div *ngIf="surveyCategory == 'col'">
            <app-color-question></app-color-question>
        </div>
        <div *ngIf="surveyCategory == 'date'">
            <app-date-question></app-date-question>
        </div>
        <div *ngIf="surveyCategory == 'rank'">
            <app-ranking-question></app-ranking-question>
        </div>
        <div *ngIf="surveyCategory == 'rate'">
            <app-rating-question></app-rating-question>
        </div>

    </mat-card-content>
    
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>
            Current Elements
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngFor="let item of curr_elements">              
            <p>Name: {{item.name}}</p> 
            <p>Required: {{item.isRequired}}</p>  
            <p *ngIf="item.type == 'text'">input type: {{item.inputType}}</p>   
        </mat-list>
    </mat-card-content>
</mat-card>


<div class="menu_container"> 
    <mat-card>
        <mat-card-actions>
            <div>
                <button mat-button (click)="getJsonExample()">Send Json</button>                
            </div>
        </mat-card-actions>
    </mat-card>
</div>
