<mat-card >
    <mat-card-header>
        <mat-card-title>current Elements</mat-card-title>
        <mat-card-subtitle>
            Drag Items within List to Reorder Elements in Survey
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <div cdkDropList #todoList="cdkDropList" class="example-list" [cdkDropListData]="curr_elements" [cdkDropListConnectedTo]="[doneList]" (cdkDropListDropped)="dropPanel($event)">
            <div class="example-box" *ngFor="let item of curr_elements" cdkDrag>
                <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
                <h3 matListItemTitle>{{item.title}}</h3>
                <p matListItemLine>{{item.type}}: {{item.inputType}}</p>
            </div>            
        </div>

        

    </mat-card-content>

</mat-card>
<mat-card>

    <mat-card-header>
        <mat-card-title>Elements to Panel</mat-card-title>
    </mat-card-header>
    <mat-card-content>

       

        

        <div class="example-container">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        <h2>Panel</h2>                        
                    </mat-card-title>
                    <mat-card-subtitle>
                        Drag Items from Current Elements into Panel and Save To Elements
                    </mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>

                    
                        <div>
            
                            <form #textForm="ngForm">
                                <div class="form-container">
                                    <mat-form-field appearance="fill" floatLabel="always">
                                        <mat-label>Enter Panel Text</mat-label>
                                        <input matInput [(ngModel)]="panelTitle" name="textValue">
                                    </mat-form-field>
                                </div>
                            </form>
                        </div>
                    
                   

                    <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="panel_content"
                        [cdkDropListConnectedTo]="[todoList]" class="example-list"
                        (cdkDropListDropped)="dropPanel($event)">
                        <div class="example-box" *ngFor="let item of panel_content" cdkDrag>
                            <h3 matListItemTitle>{{item.title}}</h3>
                        </div>
                    </div>
                </mat-card-content>

                <mat-card-actions>
                    <button mat-button class="wide-button" (click)="addPanelToElements()">Save Panel</button>
                </mat-card-actions>
            
            </mat-card>

        </div>


    </mat-card-content>

   
</mat-card>
