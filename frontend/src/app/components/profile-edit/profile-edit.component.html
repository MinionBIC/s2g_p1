
        <mat-card>
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>Edit your Profile Data</mat-card-title>
                <mat-card-subtitle>this is edit card</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form #registerForm="ngForm">
                    <div class="form-container">
                    
                        
                        <mat-form-field appearance="fill">
                            <mat-label>Vorname</mat-label>
                            <input matInput placeholder="vorname" ngModel name="registerName">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    
                    
                         
                        <mat-form-field appearance="fill">
                            <mat-label>Nachname</mat-label>
                            <input matInput placeholder="nachname" ngModel name="registerEmail">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    
                    
                        
                        <mat-form-field appearance="fill">
                            <mat-label>Alter</mat-label>
                            <input matInput placeholder="Alter" type="password" ngModel name="registerPw">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions style="text-align: center;">
                <button mat-button>SUBMIT Changes</button>
            </mat-card-actions>
        </mat-card>
