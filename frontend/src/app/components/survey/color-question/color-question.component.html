<mat-card>
    <mat-card-header>
        <mat-card-title>
            Color Question Form
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #textForm="ngForm">
            <div class="form-container">
                <mat-form-field appearance="fill" floatLabel="always">
                    <mat-label>Enter Survey Text</mat-label>
                    <input matInput ngModel name="textValue">
                </mat-form-field>                
            </div>
        </form>
        <mat-card *ngIf="state != null && state == 'set'" style="background-color: green; color: white;">
            <mat-card-header>
                <mat-card-title>HURRAY!!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{this.msg}}</p>
                {{this.action_text}}
            </mat-card-content>
        </mat-card>

        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Optional Settings
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
               
                <div class="form-container">
                    <mat-checkbox [(ngModel)]="isRequired">Is Required</mat-checkbox>            
                </div>
                <!-- <div class="form-container">
                    <mat-label>Default Color</mat-label>
                    <mat-select [(ngModel)]="default_color">
                        <mat-option >Red</mat-option>
                        <mat-option>Blue</mat-option>                        
                    </mat-select>
                </div> -->
            </mat-card-content>
        </mat-card>

        <mat-card *ngIf="state != null && state == 'err'" style="background-color: red; color: white;">
            <mat-card-header>
                <mat-card-title>OH NO!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p>{{this.msg}}</p>
                <p>{{this.action_text}}</p>
            </mat-card-content>
        </mat-card>
    </mat-card-content>
    <mat-card-actions>
        <div>        
            <!-- <button class="form-button" mat-button [disabled]="current_question != null" (click)="addQuestion(textForm)">Set Question</button>             -->
            
            <button class="form-button" mat-button (click)="sendValue(textForm)">Save Current Element</button>            
        </div>
        <!-- <div>
            <button mat-button (click)="sendValue()">Add To Survey</button>
        </div> -->
        <div>
            <button class="form-button" mat-button (click)="preview(textForm)">Preview</button>
            <button class="form-button" mat-button (click)="clearForm(textForm)">Clear Form</button>
        </div>
        <div>
            <!-- <button mat-button [disabled]="current_question == null" (click)="clearForm(textForm)">Clear Form</button> -->
        </div>
        
    </mat-card-actions>
    <mat-card-footer>
        <mat-card *ngIf="surveyJson != null">
            <app-survey-viewer [surveyJson]="surveyJson"></app-survey-viewer>
        </mat-card>
    </mat-card-footer>
</mat-card>
