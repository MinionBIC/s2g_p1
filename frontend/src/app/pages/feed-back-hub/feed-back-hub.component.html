<div class="container">


    <mat-card>
        <mat-card-title>
            <mat-card-header>Feed Back Tank</mat-card-header>
        </mat-card-title>

        <mat-card-actions>
            <button mat-button (click)="backToHome()">Back Home</button>           
        </mat-card-actions>
    </mat-card>


    <mat-card *ngFor="let ticket of tickets">
       <app-feed-back-item [item]="ticket"></app-feed-back-item>
    </mat-card>
    
</div>
