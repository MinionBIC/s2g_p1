<div class="container">
    <mat-card>
        <mat-card-actions>
            <mat-card-actions>
                <button mat-button (click)="backToHome()">
                    Back Home
                </button>
            </mat-card-actions>
        </mat-card-actions>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>{{data.title}}</mat-card-title>
            <mat-card-subtitle>{{survey_owner}}</mat-card-subtitle>
            <mat-card-subtitle style="color: blue;">{{isOP}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
           
            <mat-list>
                <mat-list-item>
                    <span mat-line>
                        Kategorie:
                    </span>
                    <span mat-title>
                        {{data.category}}
                    </span>
                </mat-list-item>
                <mat-list-item>
                    <span mat-line>
                        Erstellt am:
                    </span>
                    <span mat-title>
                        {{data.created_at | date}}
                    </span>
                </mat-list-item>
                <mat-list-item>
                    <span mat-line>
                        Dauer:
                    </span>
                    <span mat-title>
                        {{data.duration}}
                    </span>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
       
    </mat-card>
   
</div>
