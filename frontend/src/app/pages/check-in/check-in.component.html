<div class="container">

    <div class="welcome">

        <mat-card>
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>CHECK IN</mat-card-title>
                <mat-card-subtitle>Check in our Website and see whats new!</mat-card-subtitle>
                <img mat-card-md-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Image of a Shiba Inu">
            </mat-card-header>

            <div class="example-action-buttons">

                <mat-card-actions style="text-align: center;">
                    <button mat-button (click)="goToLogin()">LOGIN</button>
                    <button mat-button (click)="goToRegister()">REGISTER</button>
                </mat-card-actions>
            </div>
        </mat-card>

        <mat-card *ngIf="mode == 'login'">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>LOGIN</mat-card-title>
                <mat-card-subtitle>this is login card</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="text-align: center;">
                
                    <form #loginForm="ngForm">
                        <div class="form-container">
                        
                            <mat-form-field appearance="fill">
                                <mat-label>Email</mat-label>
                                <input matInput placeholder="Email" ngModel name="loginEmail">
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        
                        
                            <mat-form-field appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput placeholder="Password" type="password" ngModel name="loginPw">
                                <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint> -->
                            </mat-form-field>
                        
                    </div>
                    </form>
                
            </mat-card-content>
            <mat-card-actions style="text-align: center;">
                <button mat-button (click)="submitLogin(loginForm)">SUBMIT LOGIN</button>
            </mat-card-actions>
        </mat-card>

        <mat-card *ngIf="mode == 'register'">
            <mat-card-header>
                <!-- <div mat-card-avatar class="example-header-image"></div> -->
                <mat-card-title>REGISTER</mat-card-title>
                <mat-card-subtitle>this is register card</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="text-align: center;">
                <form #registerForm="ngForm">
                    <div class="form-container">
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Username" ngModel name="registerName">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                            <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" ngModel name="registerEmail">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" type="password" ngModel name="registerPw">
                            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    
                    </div>
                </form>
            </mat-card-content>
            <mat-card-actions style="text-align: center;">
                <button mat-button (click)="submitRegister(registerForm)">SUBMIT REGISTER</button>
            </mat-card-actions>
        </mat-card>

        <mat-card *ngIf="success == true && mode == 'register'" style="background-color: green; color: white;">
            <p>
                {{this.msg}}
            </p>
        </mat-card>

        <mat-card *ngIf="success == false && mode == 'register'" style="background-color: red; color: black;">
            <p>
                {{this.msg}}
            </p>
        </mat-card>

        <mat-card *ngIf="success == true && mode == 'login'" style="background-color: green; color: white;">
            <p>
                {{this.msg}}
            </p>
        </mat-card>

        <mat-card *ngIf="success == false && mode == 'login'" style="background-color: red; color: black;">
            <p>
                {{this.msg}}
            </p>
        </mat-card>

    </div>
</div>
